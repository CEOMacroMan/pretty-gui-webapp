<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pretty GUI Webapp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <button id="sidebar-toggle" class="icon-button" aria-label="Toggle sidebar">‚ò∞</button>
    <h1 class="brand">Pretty GUI</h1>
    <div class="spacer"></div>
    <button id="theme-toggle" class="icon-button" aria-label="Toggle theme">üåô</button>
  </header>
  <div class="layout">
    <nav id="sidebar" class="sidebar" aria-label="Primary">
      <button id="btn-calculator" class="sidebar-btn" aria-controls="calculator-modal">Calculator</button>
      <button id="btn-latin" class="sidebar-btn" aria-controls="latin-panel">Latin</button>
    </nav>
    <main id="main">
      <section id="latin-panel" class="panel" aria-labelledby="btn-latin">
        <div class="latin-controls">
          <button id="latin-sentence">Generate sentence</button>
          <button id="latin-paragraph">Generate paragraph</button>
          <label class="toggle"><input type="checkbox" id="latin-mode"> Quotes mode</label>
          <label class="toggle"><input type="checkbox" id="latin-translation"> Show translation (ES)</label>
          <button id="latin-copy">Copy</button>
        </div>
        <div id="latin-output"></div>
      </section>
    </main>
  </div>
  <div id="calculator-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="calc-heading">
    <div class="modal-body glass">
      <div class="modal-header">
        <h2 id="calc-heading">Calculator</h2>
        <button id="calc-close" class="icon-button" aria-label="Close">‚úï</button>
      </div>
      <div id="calc-screen" class="calc-screen" tabindex="0" aria-label="Calculator display"></div>
      <div class="calc-controls">
        <button id="angle-toggle" aria-pressed="false">DEG</button>
        <button id="calc-clear">C</button>
        <button id="calc-back">‚Üê</button>
      </div>
      <div id="calc-keys" class="calc-keys"></div>
      <ul id="calc-history" class="calc-history" aria-label="History"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
